<h2>Gerenciamento de Produtos</h2>

<div class="form-container">
  <h3>{{ isEditing ? 'Editar Produto' : 'Novo Produto' }}</h3>
  <form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nomeproduto">Nome do Produto:</label>
      <input type="text" id="nomeproduto" formControlName="nomeproduto">
    </div>

    <div style="display: flex; gap: 20px;">
      <div class="form-group" style="flex: 1;">
        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" formControlName="valor" min="0.01" step="0.01">
      </div>
      <div class="form-group" style="flex: 1;">
        <label for="quantidade">Estoque (Qtd.):</label>
        <input type="number" id="quantidade" formControlName="quantidade" min="0">
      </div>
    </div>

    <div style="display: flex; gap: 20px;">
      <div class="form-group" style="flex: 1;">
        <label for="marca">Marca:</label>
        <select id="marca" formControlName="marca">
          <option [ngValue]="null" disabled>Selecione...</option>
          <option *ngFor="let marca of marcas" [ngValue]="marca.codmarca">{{ marca.nomemarca }}</option>
        </select>
      </div>
      <div class="form-group" style="flex: 1;">
        <label for="tipo">Tipo:</label>
        <select id="tipo" formControlName="tipo">
          <option [ngValue]="null" disabled>Selecione...</option>
          <option *ngFor="let tipo of tipos" [ngValue]="tipo.codtipo">{{ tipo.nometipo }}</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="produtoForm.invalid">
      {{ isEditing ? 'Atualizar' : 'Salvar' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()" *ngIf="isEditing">
      Cancelar Edição
    </button>

  </form>
</div>

<div class="table-container">
  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Valor</th>
        <th>Estoque</th>
        <th>Marca</th>
        <th>Tipo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.codproduto }}</td>
        <td>{{ produto.nomeproduto }}</td>
        <td>{{ produto.valor | currency:'BRL' }}</td>
        <td>{{ produto.quantidade }}</td>
        <td>{{ produto.marca?.nomemarca }}</td>
        <td>{{ produto.tipo?.nometipo }}</td>
        <td class="actions">
          <button class="btn btn-edit" (click)="onEdit(produto)">Editar</button>
          <button class="btn btn-danger" (click)="onDelete(produto.codproduto)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
