<h2>Gerenciamento de UFs</h2>
<div class="form-container">
  <h3>{{ isEditing ? 'Editar UF' : 'Nova UF' }}</h3>
  <form #ufForm="ngForm" (ngSubmit)="onSubmit(ufForm)">

    <div class="form-group">
      <label for="nomeuf">Nome da UF:</label>
      <input type="text" id="nomeuf" name="nomeuf" [(ngModel)]="ufAtual.nomeuf" required>
    </div>
    <div class="form-group">
      <label for="sigla">Sigla:</label>
      <input type="text" id="sigla" name="sigla" [(ngModel)]="ufAtual.sigla" required maxlength="2">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="ufForm.invalid">{{ isEditing ? 'Atualizar' : 'Salvar' }}</button>
    <button type="button" class="btn btn-secondary" (click)="resetForm(ufForm)" *ngIf="isEditing">Cancelar</button>
  </form>
</div>
<div class="table-container">
  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Sigla</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let uf of ufs">
        <td>{{ uf.coduf }}</td>
        <td>{{ uf.nomeuf }}</td>
        <td>{{ uf.sigla }}</td>
        <td class="actions">
          <button class="btn btn-edit" (click)="onEdit(uf)">Editar</button>
          <button class="btn btn-danger" (click)="onDelete(uf.coduf)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
